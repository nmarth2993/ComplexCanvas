<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drawing App</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<!-- hi there! thanks for being curious enought to look at the source :) -->
<!-- you can find the source code here: https://github.com/nmarth2993/ComplexCanvas -->
<!-- this program relies on two worker threads: one for updating the canvas and the other -->
<!-- to calculate the points of the Mandelbrot set -->

<body>
    <h3>Interactive Mandelbrot Set Plotter</h3>
    <p id="loading-text">Loading...</p>
    <!-- 840 is a highly composite number with a good amount of powers of 2 so it is a good choice for the dimensions -->
    <canvas id="complex-canvas" width="840" height="840">
        Your browser does not support the HTML5 canvas element
    </canvas>
    <script type="module" src="src/index.js"></script>
</body>

</html>
